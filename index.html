<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>list to do</h1>
      <!-- <a href="">Acceuil</a>

    </header>
    <section>
      <form id="inpt">
        <div>
          <input
            type="text"
            required
            name=""
            id="tache"
            placeholder="set your tache"
          />
        </div>

        <div>
          <input
            type="text"
            name=""
            required
            id="description"
            placeholder="set your description"
          />
        </div>
        <div>
          <input type="date" required name="" id="date" />
        </div>
        <div>
          <select name="etat" id="etat">
            <option value="static" selected>static</option>
            <option value="encour" id="encour">encour</option>
            <option value="fini" id="fini">fini</option>
          </select>
        </div>
        <button type="button" id="ajouter">ajouter</button>
      </form>
    </section>
    <section>
      <div class="tbl">
        <table id="table" border="3">
          <tr>
            <th>Tache</th>
            <th>Description</th>
            <th>Date</th>
            <th>Etat</th>
          </tr>
          <tbody id="tBody"></tbody>
        </table>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
